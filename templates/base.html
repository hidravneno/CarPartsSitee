<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CarPartsSite</title>

    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
    />
    <!-- Custom CSS -->
    <link href="{% static 'footer.css' %}" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}?v=1" rel="stylesheet">
    <!-- AOS Animation CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" 
      rel="stylesheet" 
    />
    <!-- Bootstrap Icons -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" 
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">CarPartsSite</a>
        <button 
          class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarNav" 
          aria-controls="navbarNav" 
          aria-expanded="false" 
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'parts_list' %}">Products</a>
              </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link" href="/accounts/profile/">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
      {% block content %}
      {% endblock %}
    </main>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>

    <!-- AOS Animation JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>

<!-- Messages -->
{% if messages %}
  <div id="messages" class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1050;">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show animate__animated animate__fadeInDown" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
  <script>
    setTimeout(function() {
      var alerts = document.querySelectorAll('#messages .alert');
      alerts.forEach(function(alert) {
        alert.classList.remove('animate__fadeInDown');
        alert.classList.add('animate__fadeOutUp');
        setTimeout(function() { alert.remove(); }, 1000);
      });
    }, 3000);
  </script>
{% endif %}
